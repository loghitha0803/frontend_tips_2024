<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Task Management</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div id="loginPage" class="login-page">
      <form id="loginForm" class="login-form">
        <label class="label-details" for="username">Username:</label>
        <input
          class="user-input"
          type="text"
          id="username"
          name="username"
          required
        /><br /><br />
        <label for="password" class="label-details">Password:</label>
        <input
          class="user-input"
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />
        <button class="submit" type="submit">Login</button>
      </form>
    </div>
<div class="flex-display">
    <div id="dashboard" class="dashboard" style="display: none">
      <div id="sidebar" class="sidebar">
        <h2>User Dashboard</h2>
        <div id="projectStats" class="project-stats flex-display">
          Total Projects: 0, Completed: 0
        </div>
        <input
          type="text"
          id="project-name-input"
          placeholder="Enter Project Name"
          style="display: none"
        />
        <input
          type="text"
          id="team-name-input"
          placeholder="Enter Team Name"
          style="display: none"
        />
        <ol id="projectList">
          <!-- Project list will be dynamically populated -->
        </ol>
        <div class="flex-display">
          <button id="addProjectBtn" style="display: none">Add Project</button>
          <button id="deleteProjectBtn" style="display: none">
            Delete Project
          </button>
        </div>
      </div>
    </div>
    <button id="logoutBtn" class="logout-btn" style="display: none">
      Logout
    </button>
  </div>
    <button id="backBtn" class="back-btn"  style="display: none">Back</button>

    <script src="../js/script.js" type="module"></script>
  </body>
</html>
