<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kanban Task Management</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <div id="login-page" class="login-page">
            <form id="login-form" class="login-form">
                <label class="label-details" for="username">Username:</label>
                <input
                    class="user-input"
                    type="text"
                    id="username"
                    name="username"
                    required
                >
                <br >
                <br >
                <label for="password" class="label-details">Password:</label>
                <input
                    class="user-input"
                    type="password"
                    id="password"
                    name="password"
                    required
                >
                <br >
                <br >
                <button class="submit" type="submit">Login</button>
            </form>
        </div>
        <div class="flex-display">
            <div id="dashboard" class="dashboard" style="display: none">
                <div id="sidebar" class="sidebar">
                    <h2>User Dashboard</h2>
                    <div id="project-stats" class="project-stats flex-display">
                        Total Projects: 0, Completed: 0
                    </div>
                    <input
                        type="text"
                        id="project-name-input"
                        placeholder="Enter Project Name"
                        style="display: none"
                    >
                    <input
                        type="text"
                        id="team-name-input"
                        placeholder="Enter Team Name"
                        style="display: none"
                    >
                    <ol id="project-stats">
                    </ol>
                    <div class="flex-display">
                        <button id="add-project-btn" style="display: none">Add Project</button>
                        <button id="delete-project-btn" style="display: none">
                            Delete Project
                        </button>
                    </div>
                </div>
            </div>
            <button id="logout-btn" class="logout-btn" style="display: none">
                Logout
            </button>
        </div>
        <button id="back-btn" class="back-btn" style="display: none">Back</button>

        <script src="../js/script.js" type="module"></script>
    </body>
</html>
